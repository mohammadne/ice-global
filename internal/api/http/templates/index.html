<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Cost Estimator</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(14, 100px);
            grid-template-rows: repeat(7, 100px);
            gap: 1px;
        }

        .grid-item {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #e5e7eb; /* light gray border */
        }

        .input-field {
            border: 1px solid #e5e7eb;
            padding: 0.5rem;
            width: 90%;
        }

        .button {
            background-color: #f3f4f6; /* light gray background */
            border: 1px solid #e5e7eb;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }

        .button:hover {
            background-color: #e5e7eb;
        }

        .dropdown-menu {
            border: 1px solid #e5e7eb;
            padding: 0.5rem;
            width: 90%;
        }
    </style>
</head>
<body class="bg-white text-gray-900 font-sans p-8">
{{ if .Error }}
<p>
    {{.Error}}
</p>

{{end }}
<form action="/add-item" name="addItem" id="addItem" method="post">
    <div class="grid-container" style="
    max-width: 80%;
    max-height: 351px;
">
        <div class="grid-item col-span-3"><label for="product">Product to add:</label></div>
        <div class="grid-item col-span-2">
            <select class="dropdown-menu" name="product" id="product">
                <option value="shoe" selected>Shoe</option>
                <option value="purse">Purse</option>
                <option value="bag">Bag</option>
                <option value="watch">Watch</option>
            </select>
        </div>
        <div class="grid-item col-span-9"></div>

        <div class="grid-item col-span-3"><label for="quantity">Quantity</label></div>
        <div class="grid-item col-span-2">
            <input type="number" name="quantity" id="quantity" style="max-width: 70%;border: 1px dashed silver" value="1" onclick="this.select()">
        </div>
        <div class="grid-item col-span-9"></div>

        <div class="grid-item col-span-5 flex justify-center">
            <button class="button">Add Item to Cart</button>
        </div>
        <div class="grid-item col-span-4"></div>
    </div>
</form>
<div class="grid-container" style="
    max-width: 80%;
    max-height: 351px;
">
    {{ if .CartItems }}
    {{range .CartItems}}
    <div class="grid-item col-span-3">Product: {{.Product}}</div>
    <div class="grid-item col-span-2">Quantity: {{.Quantity}}</div>
    <div class="grid-item col-span-9"><a href="/remove-cart-item?cart_item_id={{.ID}}">Remove {{.Product}}</a></div>

    {{end}}

    {{end }}

</div>
</body>
</html>
